<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de entrega y recepción de vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .datepicker {
            z-index: 9999 !important; /* Asegurar que el calendario esté por encima de otros elementos */
        }
    </style>
</head>
<body>
    <div class="">
        <img src="img/Initial_logo_SECOPLA.png" class="img-fluid" alt="..." >
    </div>
    <div class="grid text-center">
        <h1>Checklist de entrega y recepción de vehículos</h1>
    </div>
    
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/Initial_logo_SECOPLA.png" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Datos de acceso
          </a>
        </div>
      </nav>
   
      <div>
        <div class="grid text-center">
            <p class="fs-5">Datos de la Unidad</p>
        </div>
        <div class="">
            <div class="container mt-5">
                <input type="text" class="form-control" id="datepicker" placeholder="Selecciona una fecha">
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#datepicker').datepicker({
                format: "dd/mm/yyyy",
                language: "es",
                autoclose: true,
                todayHighlight: true
            });
        });
    </script>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
