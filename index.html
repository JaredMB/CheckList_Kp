<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checklist de entrega y recepción de vehículos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .datepicker {
            z-index: 9999 !important; /* Asegurar que el calendario esté por encima de otros elementos */
        }
    </style>
</head>
<body>
    <div class="">
        <img src="img/Initial_logo_SECOPLA.png" class="img-fluid" alt="..." >
    </div>
    <br>
    <div class="grid text-center p-3">
        <h1>Checklist de entrega y recepción de vehículos</h1>
    </div>
    
    <nav class="navbar bg-body-tertiary p-3">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="img/Mini_logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top">
            Datos de acceso
          </a>
        </div>
      </nav>
   
      <div>
        <div class="grid text-center p-3">
            <p class="fs-5 fw-semibold">Datos de la Unidad</p>
        </div>
        
    <section class="container-fluid">
        <div class="">
            <div class="container mt-5">
                <input type="text" class="form-control" id="datepicker" placeholder="Selecciona una fecha">
            </div>
        </div>
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/locales/bootstrap-datepicker.es.min.js"></script>
        <script>
            $(document).ready(function() {
                $('#datepicker').datepicker({
                    format: "dd/mm/yyyy",
                    language: "es",
                    autoclose: true,
                    todayHighlight: true
                });
            });
        </script>
    </section>

    <section class="container-fluid">
        <div></div>
        <div class="p-3">
            <label for="">Número Económico</label>
            <select class="form-select" aria-label="Default select example">
                <option selected>Seleccionar opción</option>
                <option value="1">K-19</option>
                <option value="2">Secopla</option>
                <option value="3">Jared</option>
              </select>
        </div>
        <div class="p-3">
            <label for="">Placas</label>
            <input id="num_placa" class="form-control" type="text" placeholder="Número de placa" aria-label="default input example" required>
        </div>
        <section>
            <div class="p-3">
                <label for="">Nombre del responsable</label>
                <input id="nom_resp" class="form-control" type="text" placeholder="Nombre completo" aria-label="default input example">
            </div>
            <div class="p-3">
                <label for="">Teléfono</label>
                <input id="num_tel" class="form-control" type="text" placeholder="Número" aria-label="default input example">
            </div>
            <div class="p-3">
                <label for="">Zona</label>
                <input id="zona" class="form-control" type="text" placeholder="Ingresa zona" aria-label="default input example">
            </div>
            <div class="p-3">
                <label for="">Región</label>
                <input id="region" class="form-control" type="text" placeholder="Número" aria-label="default input example">
            </div>
        </section>
        <section>
            <div class="grid text-center p-3">
                <p class="fs-6 fw-semibold">El vehículo cuenta con:</p>
            </div>
            <div class="p-3">
                <label for="">Tarjeta de circulación:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Póliza de seguro vigente original 2 años:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Engomado y comprobante de verificación:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Póliza de garantía y mantenimiento original:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Engomado y comprobante de verificación:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Manual del conductor original:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Póliza de asistencia vial original:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Bolsa de herramienta:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Gato con manivel:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Reflejantes:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Llanta de refacción:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">Botiquín de primeros auxilios:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
        </section>
        <section>
            <div class="grid text-center p-3">
                <p class="fs-6 fw-semibold">TARJETAS</p>
            </div>
            <div class="p-3">
                <label for="">Tarjeta de gasolina:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
            <div class="p-3">
                <label for="">TAG:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
        </section>
        <section>
            <div class="grid text-center p-3">
                <p class="fs-6 fw-semibold">NÚMERO DE TARJETA</p>
            </div>
            <div class="p-3">
                <label for="">TAG:</label>
                <select class="form-select form-select-sm" aria-label="Small select example">
                    <option selected>Selecciona tu respuesta</option>
                    <option value="1">SI</option>
                    <option value="2">NO</option>
                    <option value="3">N/A</option>
                  </select>
            </div>
        </section>
    </section>
    




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
